{% extends 'base.html' %}

{% block content %}

<h1> Browse Bags </h1>

{% for bag in bags %}
    <div class="card">
    <a href="{% url 'detail' bag.id %}">
        <div class="card-content">
            <div class="flex-container">
                <div>
                    <span class="card-title"> {{ bag.name }} </span>
                    <p> {{ bag.brand }} </p>
                </div>
                <div class="right">
                    <img src="{{ bag.image }}" height="150px" width="100px">
                    <p> Retail Price: Â£{{ bag.cost }} </p>
                </div>


            </div>
        </div>
    </a>
    </div>





{% endfor %}

{% endblock %}
