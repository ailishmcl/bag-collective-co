{% extends 'base.html' %}
{% block content %}

    <h1> Renter Details </h1>
    <div class="row">
        <div class="col s6"> 
            <div class="card">
                <div class="card-content">
                    <span class="card-title"> {{ renter.name }} </span>
                    <p> {{ renter.location }} </p>
                </div>
                <div class="card-action">
                    <a href="{% url 'renters_update' renter.id %}"> Edit </a>
                    <a href="{% url 'renters_delete' renter.id %}"> Delete </a>

                </div>
            </div>
        </div>
    </div>
    
    




{% endblock %}
