{% extends 'base.html' %}

{% block content %}
    {% if object %}
    <h1> Edit <span class="purple-text text-lighten-1"> {{ object.name }} </span></h1>
    {% else %}
    <h1> Add a Bag! </h1>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}

        </table>
        <input type="submit" value="Add Bag!" class="btn">
    </form>

{% endblock %}
